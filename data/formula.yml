sample_source_filename: exampleImage/brownie.png
output_filename: exampleImage/new_brownie.png
output_size:
  width: 800
  height: 600
sample_space:
  minx: -2e0
  miny: -2e0
  maxx: 0e0
  maxy: 0e0
color_value_space:
  minx: -10e-1
  miny: -10e-1
  maxx: 9e0
  maxy: 9e0
skip_square_wallpaper_formula:
  multiplier:
    real: 1
    imaginary: 0
  wave_packets:
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: 4
          power_m: -1
    -
      multiplier:
        real: -1
        imaginary: -1
      terms:
        -
          power_n: -1
          power_m: 4
skip_hexagonal_wallpaper_formula:
  desired_symmetry: p6
  multiplier:
    real: 1
    imaginary: 0
  wave_packets:
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: 4
          power_m: -1
    -
      multiplier:
        real: 1
        imaginary: 1
      terms:
        -
          power_n: -1
          power_m: 4
    -
      multiplier:
        real: 5e-2
        imaginary: 0
      terms:
        -
          power_n: 2
          power_m: -2
    -
      multiplier:
        real: 5e-2
        imaginary: 0
      terms:
        -
          power_n: -2
          power_m: 2
skip_rhombic_wallpaper_formula:
  lattice_height: 0.8
  formula:
    multiplier:
      real: 0.5
      imaginary: 0
    wave_packets:
      -
        multiplier:
          real: 1
          imaginary: 2
        terms:
          -
            power_n: 5
            power_m: -4
      -
        multiplier:
          real: 1
          imaginary: 2
        terms:
          -
            power_n: -4
            power_m: 5
      -
        multiplier:
          real: 1
          imaginary: 2
        terms:
          -
            power_n: 4
            power_m: -5
      -
        multiplier:
          real: 1
          imaginary: 2
        terms:
          -
            power_n: -5
            power_m: 4
rectangular_wallpaper_formula:
  lattice_height: 0.5
  formula:
    multiplier:
      real: 1
      imaginary: 0.5
    wave_packets:
      -
        multiplier:
          real: 2
          imaginary: 0.5
        terms:
          -
            power_n: 3
            power_m: -1
      -
        multiplier:
          real: 2
          imaginary: 0.5
        terms:
          -
            power_n: -3
            power_m: 1
      -
        multiplier:
          real: -2
          imaginary: -0.5
        terms:
          -
            power_n: -3
            power_m: -1
      - multiplier:
          real: -2
          imaginary: -0.5
        terms:
          -
            power_n: 3
            power_m: 1
