sample_source_filename: example/rainbow_stripe.png
output_filename: out/friezes/rainbow_stripe_frieze_p2mg_alpha.png
output_size:
  width: 198
  height: 198
pattern_viewport:
  x_min: -8e0
  x_max: 8e0
  y_min: -9e-1
  y_max: 9e-1
eyedropper_boundary:
  x_min: -1.1e1
  x_max: 1.1e1
  y_min: -1.8e1
  y_max: 1.8e1
frieze_formula:
  terms:
    -
      multiplier:
        real: -1.0
        imaginary: 2e-2
      power_n: 3
      power_m: 2
      coefficient_relationships:
        - -N-M
        - "-M-NF(N+M)"
        - "+M+NF(N+M)"
