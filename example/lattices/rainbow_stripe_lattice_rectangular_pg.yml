pattern_viewport:
  x_min: -1000e-3
  y_min: -1000e-3
  x_max: 1000e-3
  y_max: 1000e-3
coordinate_threshold:
  x_min: 0e0
  y_min: -100e-1
  x_max: 1e0
  y_max: 160e-1
formula:
  type: rectangular
  lattice_height: 0.6
  multiplier:
    real: 1e0
    imaginary: 1e-3
  wave_packets:
    -
      multiplier:
        real: 1e-2
        imaginary: 1e0
      terms:
        -
          power_n: 5
          power_m: -1
    -
      multiplier:
        real: -1e-2
        imaginary: -1e0
      terms:
        -
          power_n: 5
          power_m: 1
    -
      multiplier:
        real: 1e-2
        imaginary: 1e0
      terms:
        -
          power_n: -3
          power_m: 2
    -
      multiplier:
        real: -1e-2
        imaginary: -1e0
      terms:
        -
          power_n: -3
          power_m: -2
