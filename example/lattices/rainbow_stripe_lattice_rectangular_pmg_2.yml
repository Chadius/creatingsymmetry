pattern_viewport:
  x_min: -600e-3
  y_min: -600e-3
  x_max: 600e-3
  y_max: 600e-3
coordinate_threshold:
  x_min: 0e0
  y_min: -120e-3
  x_max: 1e0
  y_max: 80e-3
lattice_pattern:
  lattice_type: rectangular
  lattice_size:
    height: 0.6
  multiplier:
    real: 1e0
    imaginary: 1e-5
  desired_symmetry: pmg
  wave_packets:
    -
      multiplier:
        real: 1e-2
        imaginary: 1e-2
      terms:
        -
          power_n: -3
          power_m: -2
    -
      multiplier:
        real: 10e-3
        imaginary: 10e-3
      terms:
        -
          power_n: -5
          power_m: -2
