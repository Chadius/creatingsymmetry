pattern_viewport:
  x_min: -2e0
  y_min: -2e0
  x_max: 2e0
  y_max: 2e0
coordinate_threshold:
  x_min: -10e0
  y_min: -30e0
  x_max: 10e0
  y_max: 30e0
lattice_pattern:
  lattice_type: hexagonal
  multiplier:
    real: 1.0
    imaginary: 2e-1
  wave_packets:
    -
      multiplier:
        real: 1e0
        imaginary: 1e-4
      terms:
        -
          power_n: 2
          power_m: -1
    -
      multiplier:
        real: 1e0
        imaginary: 1e-4
      terms:
        -
          power_n: -1
          power_m: 2
    -
      multiplier:
        real: 1e-2
        imaginary: 1e1
      terms:
        -
          power_n: 3
          power_m: -2
    -
      multiplier:
        real: 1e-2
        imaginary: 1e1
      terms:
        -
          power_n: -2
          power_m: 3
