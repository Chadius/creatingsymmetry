pattern_viewport:
  x_min: -1e0
  y_min: -1e0
  x_max: 1e0
  y_max: 1e0
coordinate_threshold:
  x_min: 0e0
  y_min: -2e-1
  x_max: 1e0
  y_max: 5e-1
lattice_pattern:
  lattice_type: hexagonal
  multiplier:
    real: 1.0
    imaginary: 1e0
  wave_packets:
    -
      multiplier:
        real: 1e-1
        imaginary: 1e-2
      terms:
        -
          power_n: 2
          power_m: -1
    -
      multiplier:
        real: 1e-2
        imaginary: 1e-3
      terms:
        -
          power_n: 3
          power_m: 2
    -
      multiplier:
        real: 1e-1
        imaginary: 1e-1
      terms:
        -
          power_n: -5
          power_m: 2
  desired_symmetry: p6