pattern_viewport:
  x_min: -8e-1
  y_min: -8e-1
  x_max: 8e-1
  y_max: 8e-1
eyedropper_boundary:
  x_min: -4e1
  x_max: 4e1
  y_min: -2.5e1
  y_max: 4.5e1
rosette_formula:
  terms:
    - multiplier:
        real: -1.0
        imaginary: 1e-2
      power_n: 4
      power_m: 0
      ignore_complex_conjugate: true
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
    - multiplier:
        real: 1.0e-2
        imaginary: 0
      power_n: 6
      power_m: 2
      ignore_complex_conjugate: true
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
