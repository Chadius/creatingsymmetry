sample_source_filename: example/rainbow_stripe.png
output_filename: out/rosettes/rainbow_stripe_rosette_2_ignore_complex_conjugate_border.png
output_size:
  width: 198
  height: 198
sample_space:
  minx: -3e-0
  miny: -3e-0
  maxx: 3e-0
  maxy: 3e-0
color_value_space:
  minx: -4e1
  maxx: 4e1
  miny: -2.5e1
  maxy: 4.5e1
rosette_formula:
  terms:
    - multiplier:
        real: -1.0
        imaginary: 1e-2
      power_n: 4
      power_m: 0
      ignore_complex_conjugate: true
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
    - multiplier:
        real: 1.0e-2
        imaginary: 0
      power_n: 6
      power_m: 2
      ignore_complex_conjugate: true
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
