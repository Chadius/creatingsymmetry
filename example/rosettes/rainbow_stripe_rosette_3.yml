sample_source_filename: example/rainbow_stripe.png
output_filename: out/rosettes/rainbow_stripe_rosette_3.png
output_size:
  width: 198
  height: 198
pattern_viewport:
  x_min: -2
  y_min: -2
  x_max: 2
  y_max: 2
eyedropper_boundary:
  x_min: -4e1
  x_max: 4e1
  y_min: -3e1
  y_max: 3e1
rosette_formula:
  terms:
    - multiplier:
        real: -1.0e-1
        imaginary: 1e-1
      power_n: 6
      power_m: 1
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
    - multiplier:
        real: 1.0
        imaginary: 0
      power_n: 8
      power_m: 3
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
    - multiplier:
        real: -1.0e-1
        imaginary: 0
      power_n: 10
      power_m: 5
      coefficient_relationships:
        - -M-N
        - "+M+NF(N+M)"
